<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:with="pageTitle='로그인'">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
</head>
<body class="bg-gradient">
<main class="container" style="max-width:480px;">
  <div class="header text-center text-white py-4">
    <h2>Camping Admin</h2>
    <p>관리자 페이지 로그인</p>
  </div>
  <div class="card">
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">아이디</label>
        <input id="username" class="form-control" type="text" required />
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input id="password" class="form-control" type="password" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">로그인</button>
    </form>
  </div>
</main>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  if (res.ok) {
    window.location.href = '/console/dashboard';
  } else {
    alert('로그인에 실패했습니다.');
  }
});
</script>
</body>
</html>
