<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="layout(content, pageTitle)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle} ?: 'Camping Admin'"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
</head>
<body class="bg-gradient">
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <a href="/console/dashboard" class="brand-link">Camping Admin</a>
      </div>
      <nav class="menu">
        <a href="/console/dashboard" class="menu-item">대시보드</a>
        <a href="/console/products" class="menu-item">상품 관리</a>
        <a href="/console/campsites" class="menu-item">사이트 관리</a>
        <a href="/console/reservations" class="menu-item">예약 관리</a>
        <a href="/console/revenue/daily" class="menu-item">매출 관리</a>
      </nav>
    </aside>
    <div class="content">
      <header class="topbar">
        <div class="left"></div>
        <div class="right">
          <span class="user" th:text="${currentUsername} ?: '관리자'"></span>
          <a class="btn btn-danger btn-small" href="/logout">로그아웃</a>
        </div>
      </header>
      <div class="container">
        <div th:replace="fragments/flash :: flash"></div>
        <div class="card" th:insert="${content}"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
